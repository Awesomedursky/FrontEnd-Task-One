<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FrontEnd Page Creation with Specific Elements</title>
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Awesomedursky</h1>

        <img src="/assets/profile.jpg" alt="Awesomedursky" data-testid="slackDisplayImage" loading="lazy" class="img">

        <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"><span>Current day of the Week: </span></p>
        
        <p data-testid="currentUTCTime" id="currentUTCTime"><span>Current UTC Time: </span></p>

        <p data-testid="myTrack">Track: Frontend</p>

        <a href="https://github.com/Awesomedursky/FrontEnd-Task-One" target="_blank" data-testid=“githubURL” class="link">Repository</a>
    </div>
    



    <script src="app.js"></script>
</body>
</html>
